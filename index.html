<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game!</title>
</head>

<body>
        <img src="./assets/mainPageGraphic.png" class="box1">
        <p id="instructions" class="box1">choose rock, paper or scissors and then click on "SHOOT!"</p> 
        <ul id="rules" class="box1">
            <li>Rock beats Scissors</li>
            <li>Paper covers Rock</li>
            <li>Scissors Cuts paper</li>
        <ul>
        <div id="playerChoices" class="box2">
            <label>
                <input type="radio" name="choice" value="rock" checked><img class="radio-image" src="./assets/rock.jpg">
            </label>
            <label>
                <input type="radio" name="choice" value="paper"><img class="radio-image" src="./assets/paper.jpg">
            </label>
            <label>
                <input type="radio" name="choice" value="scissors"><img class="radio-image" src="./assets/scissors.jpg">
            </label>
         </div>
        <div id="results" class="hidden">
        
        <p id="gameResult"></p>

        </div>
    
     <button id="shootButton" value="PLAY">SHOOT!</button><br>
    
     <audio id="audio" src="./assets/shoot.wav"></audio>
    
     <span id="robotChoiceDisplay" class="hidden"> The robot chose: </span><span id="robotChoice"></span>

        <div id="totals">
            Throws: <span id="numberOfThrows"></span><br>
            Wins: <span id="numberOfWins"></span><br>
            Losses: <span id="numberOfLosses"></span><br>
            Draws: <span id="numberOfTies"></span><br>
        </div>
</body >

<script type="module" src="app.js"></script>
<script type="module" src="get-random-throw.js"></script>

</html>
